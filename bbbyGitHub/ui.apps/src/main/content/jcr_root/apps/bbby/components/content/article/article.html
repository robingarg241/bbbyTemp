<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i
    class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.renderArticle>

    <section class="cmp-article"
             data-sly-use.model="com.bbby.aem.core.models.component.Article"
             data-sly-use.text="bbby/components/content/text/text.html">

        <div data-sly-element="${model.articleTitleSize}">${model.title}</div>

        <sly data-sly-test.count="${model.articleColumnCount}"/>
        <div class="cmp-article__content"
             style="-moz-column-count: ${count @ context='styleString'}; -webkit-column-count: ${count @ context='styleString'}; column-count: ${count @ context='styleString'};">
            <sly data-sly-call="${text.renderText }"/>
        </div>

    </section>

    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
        data-sly-call="${common.placeholder @ isEmpty=!text.text && !model.title, emptyTextAppend=resource.name}"></sly>

</template>

<sly
    data-sly-use.background="bbby/components/content/background/background.html"
    data-sly-call="${background.renderBackground @ contentTemplate=renderArticle}"/>
