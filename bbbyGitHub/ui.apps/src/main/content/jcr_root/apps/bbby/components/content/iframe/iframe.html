<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i
    class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<!--/*
    Main HTL template for the Iframe component.
    model: The java model containing all fields necessary for rendering.
*/-->
<template data-sly-template.renderIframe>
    <section class="cmp-iframe"
             data-sly-use.model="com.bbby.aem.core.models.component.Iframe">

        <div data-sly-test="${model.isSrc}">
            <iframe src="${model.src}"
                    name="${model.name}"
                    width="${model.width}${model.widthPercent}"
                    height="${model.height}${model.heightPercent}"
                    sandbox="${model.allowForms} ${model.allowPointerLock} ${model.allowPopups}
                ${model.allowSameOrigin} ${model.allowScripts} ${model.allowTopNavigation}"
            >
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
        <div data-sly-test="${model.isSrcdoc}">
            <iframe srcdoc="${model.srcdoc @ context='unsafe'}"
                    width="${model.width}${model.widthPercent}"
                    height="${model.height}${model.heightPercent}"
                    sandbox="${model.allowForms} ${model.allowPointerLock} ${model.allowPopups}
                ${model.allowSameOrigin} ${model.allowScripts} ${model.allowTopNavigation}"
            >
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </section>

    <!--/* Placeholder */-->
    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
         data-sly-call="${common.placeholder @ isEmpty= !model.srcdoc && !model.src , emptyTextAppend=resource.name}"></sly>
</template>

<sly     data-sly-use.backgroundModel="com.bbby.aem.core.models.component.Background"
         data-sly-use.background="bbby/components/content/background/background.html"
     data-sly-call="${background.renderBackground @ model=model, contentTemplate=renderIframe}"/>
