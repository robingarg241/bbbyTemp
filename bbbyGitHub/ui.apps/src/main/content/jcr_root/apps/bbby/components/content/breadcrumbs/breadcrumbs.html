<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.renderBreadcrumbs>
    <section data-sly-use.model="com.bbby.aem.core.models.component.Breadcrumbs"
             aria-label="breadcrumb">
        <ol class="component-breadcrumbs ${model.breadcrumbsTextColor} breadcrumb"
            data-sly-list.item="${model.navigationItems}">
            <sly data-sly-test.currPageLink="${currentPage.path @ extension='html'}" />
            <li class="breadcrumb-item ${currPageLink == item.link ? 'active' : ''}">
                <a data-sly-unwrap="${!item.link}" href="${item.link}" target="${item.newTabBool ? '_blank' : ''}">${item.navigationTitle}</a>
            </li>
        </ol>
    </section>

    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
         data-sly-call="${common.placeholder @ isEmpty=!model.navigationItems, emptyTextAppend=resource.name}"></sly>
</template>

<sly
    data-sly-use.background="bbby/components/content/background/background.html"
    data-sly-call="${background.renderBackground @ model=model, contentTemplate=renderBreadcrumbs}" />
