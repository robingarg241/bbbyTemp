<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.renderVendorPortalLogin>
    <section data-sly-use.model="com.bbby.aem.core.models.component.VendorPortalLogin"
        class="cmp-vendor-portal-login" id="vpLogin">


            <div class="bg-image">
                <img src="${model.backgroundImage}"/>
            </div>
            <div class="portal-login">


                <h2 class="form-signin-heading">Welcome to the Bed bath and Beyond vendor Portal</h2>

                <form class="form-signin">
                    <div class="row">
                        <div class="col-lg-12 focus">
                            <input type="text" id="userId" class="form-control" required autofocus>
                            <label for="inputEmail">Email</label>
                        </div>
                    </div>

                    <div class="row password-input">
                        <div class="col-lg-12">
                            <input type="password" id="inputPassword" class="form-control" required>
                            <label for="inputPassword">Password</label>
                            
                        </div>
                    </div>
                    <div id='redirectUrl' data-redirecturl="${model.redirectPath}.html"/>


                    <button class="btn btn-primary" id="loginButton">Log in</button>
                    
                    <div class="error-message hidden" id="errordiv"></div>

                    <span><input type="hidden" id="url" value="${model.rootPath}/j_security_check"/></span>
                </form>
            </div>
        

    </section>

    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
        data-sly-call="${common.placeholder @ isEmpty=!model.redirectPath, emptyTextAppend=resource.name}"></sly>
</template>

<sly data-sly-call="${renderVendorPortalLogin @ model=model}" />
