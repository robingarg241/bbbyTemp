<!--/* Include the site client libraries (loading only the JS in the footer, CSS was loaded in the header) */-->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='bbby.all'}" data-sly-unwrap/>

<!--/* Include cloud service code for the footer. */-->
<sly data-sly-resource="${@ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}" data-sly-unwrap/>

<!--/* Timing */-->
<div data-sly-use.timing="com.bbby.aem.core.models.TimingModel"
     data-sly-test="${timing.showTiming}"
     data-sly-resource="${'timing' @ resourceType='foundation/components/timing'}">
</div>
