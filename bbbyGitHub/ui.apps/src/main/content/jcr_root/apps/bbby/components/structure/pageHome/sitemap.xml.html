<?xml version="1.0" encoding="UTF-8" ?>
<urlset
    xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9 http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd"
    data-sly-use.model="${'com.bbby.aem.core.models.SitemapModel' @ inheritPriority=true, inheritChangefreq=false}"
    data-sly-list.entry="${model.entries}">

    <url data-sly-test="${entry.loc}">
        <loc>${entry.loc}</loc>
        <lastmod data-sly-test="${entry.lastmod}">${entry.lastmod}</lastmod>
        <changefreq data-sly-test="${entry.changefreq}">${entry.changefreq}</changefreq>
        <priority data-sly-test="${entry.priority}">${entry.priority}</priority>
    </url>
</urlset>
