<template data-sly-template.renderPdmMetadata>
    <section data-sly-use.model="com.bbby.aem.core.models.component.SlingMembers"
        class="cmp-pdm-metadata">
		<div style="width:33%" class="coral-Form-fieldwrapper" data-sly-test="${model.membersSequence.size > 0}">
        	<label class="coral-Form-fieldlabel">Members Sequence</label>
            <table style="table-layout: fixed; width: 75%">
                <tbody is="coral-table-body"
                       data-sly-list="${model.membersSequence}">
                    <tr is="coral-table-row">
                        <td is="coral-table-cell" style="word-wrap: break-word">${item}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>

    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
        data-sly-call="${common.placeholder @ isEmpty=!model.dummyValue, emptyTextAppend=resource.name}"></sly>
</template>

<sly data-sly-call="${renderPdmMetadata @ model=model}" />
