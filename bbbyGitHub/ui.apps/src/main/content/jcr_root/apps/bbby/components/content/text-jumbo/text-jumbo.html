<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.renderTextJumbo="${ @ model }">

    <section class="cmp-text-jumbo"
        data-sly-use.model="com.bbby.aem.core.models.component.TextJumbo"
        data-sly-use.cta="bbby/components/content/cta/cta.html"
        data-sly-use.text="bbby/components/content/text/text.html"
             data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
             data-sly-use.ctaModel="com.bbby.aem.core.models.component.Cta">

        <div class="text-${model.textJumboAlignment}">
            <h2 data-sly-element="${model.textJumboTitleSize}" class="${model.textJumboTitleClasses}">
                ${model.title @ context='html'}
            </h2>
            <sly data-sly-call="${text.renderText}" />
            <sly data-sly-call="${cta.renderCta}" />
        </div>
    </section>

    <!--/* Placeholder */-->
    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
         data-sly-call="${common.placeholder @ isEmpty=!textModel.text && !ctaModel.ctaList && !model.title, emptyTextAppend=resource.name}"></sly>
</template>

<sly
    data-sly-use.backgroundModel="com.bbby.aem.core.models.component.Background"
    data-sly-use.background="bbby/components/content/background/background.html"
    data-sly-call="${background.renderBackground @ model=backgroundModel, contentTemplate=renderTextJumbo}" />
