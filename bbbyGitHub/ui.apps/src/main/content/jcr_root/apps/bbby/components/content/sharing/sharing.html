<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i
    class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.renderSharing="${ @ model }">
    <div class="cmp-sharing">

        <sly data-sly-use.socialMedia="com.adobe.cq.wcm.core.components.models.SocialMediaHelper" />

        <a data-sly-test="${model.twitterEnabled}"
           class="twitter-share-button "
           href="https://twitter.com/intent/tweet"
           data-size="small">Tweet</a>

        <div data-sly-test="${socialMedia.facebookEnabled}"
             class="fb-share-button"
             data-href="${socialMedia.metadata.og:url}"
             data-layout="button_count"
             data-size="small"
             data-mobile-iframe="false">
        </div>

        <a id="shareOnPinterest"
           data-sly-test="${socialMedia.pinterestEnabled}"
           class="pinterest-share-bottom"
           data-pin-do="buttonPin"
           data-pin-count="beside"
           data-pin-save="true"
           data-pin-media="${socialMedia.metadata.og:image}"
           href="https://www.pinterest.com/pin/create/button/"></a>
    </div>

    <!--/* Placeholder */-->
    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
         data-sly-call="${common.placeholder @ isEmpty=!model.twitterEnabled && !socialMedia.facebookEnabled && !socialMedia.pinterestEnabled , emptyTextAppend=resource.name}"></sly>
</template>


<sly data-sly-use.model="com.bbby.aem.core.models.component.Sharing" data-sly-call="${renderSharing @ model=model}"/>
