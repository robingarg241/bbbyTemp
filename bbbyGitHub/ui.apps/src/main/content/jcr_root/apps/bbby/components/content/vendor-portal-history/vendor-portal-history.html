<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i
    class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<!--/*
    Main HTL template for the vendor-portal-history component.
    model: The java model containing all fields necessary for rendering.
*/-->
<template data-sly-template.renderVendorPortalHistory="${ @ model }">
    <section class="component-vendor-portal-history" id="vpUploadHistory">

        <!--/*
        Uncomment for debug output
        <sly data-sly-use.debug="../_debugging/_debugging.html" data-sly-call="${debug.renderDebugging @ model=model}" />
        */-->

        <div class="history-title">
            <h2>
                Metadata Asset Uploader History
            </h2>
        </div>
        <div>
            <h5 class="history-subtitle">
                Batch Upload History
            </h5>
            <h6 class="batches">Batches</h6>
        </div>

        <div id="historySpinner"></div>

        <div id="historyContainer">
            <table id="uploadHistory"></table>
            <div id='batchDetails' data-batchdetailsurl="${properties['batchDetailsPath']}.html"></div>
        </div>

        <div id="historyError"></div>
        <div id='redirectUrl' data-redirecturl="${properties['redirectPath']}.html"></div>
    </section>
</template>

<sly data-sly-use.model="com.bbby.aem.core.models.component.VendorPortalHistory"
     data-sly-call="${renderVendorPortalHistory @ model=model}"/>
