<span class="edit-start container" data-sly-test="${wcmmode.edit || wcmmode.preview || wcmmode.design}">&nbsp;${resource.name} <i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>

<template data-sly-template.<%= htlTemplateName %>>
    <section data-sly-use.model="com.bbby.aem.core.models.component.<%= javaName %>"
        class="<%= className %>">

        <!--/*
        Uncomment for debug output
        <sly data-sly-use.debug="../_debugging/_debugging.html" data-sly-call="${debug.renderDebugging @ model=model}" />
        */-->

        <div class="<%= className %>__content">
          <h2>Hello World!</h2>
          <p>I'm the <b><%= prettyName %></b> component</p>
          <p>Dummy Value: ${model.dummyValue}</p>
        </div>

    </section>

    <sly data-sly-use.common="core/wcm/components/commons/v1/templates.html"
        data-sly-call="${common.placeholder @ isEmpty=!model.dummyValue, emptyTextAppend=resource.name}"></sly>
</template>

<sly data-sly-call="${<%= htlTemplateName %> @ model=model}" />
